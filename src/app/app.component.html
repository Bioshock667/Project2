<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  
</div>
<p>Looks like this page is unfinished.  Stay tuned as we continously update our website</p>

<mat-card><mat-card-content>
    <button mat-raised-button (click)="testServlet()">Test Servlet</button>
    <button mat-raised-button color="primary" (click)="testTable()">Test Tables</button>
    <button mat-raised-button color="accent" (click)="testNav()">Test Nav</button>
    <button mat-raised-button color="warn" >nextTest</button>
    <p> This was received from the Java Servlet: {{servResult}}</p>
    <mat-progress-spinner  mode="indeterminate" *ngIf="loading"></mat-progress-spinner>
    <table mat-table *ngIf="showTable" [dataSource]="tRows">
        <ng-container matColumnDef="tname">
            <th mat-header-cell *matHeaderCellDef>Test Name</th>
            <td mat-cell *matCellDef="let item">{{item.testName}}</td>
          </ng-container>
          <ng-container matColumnDef="tres">
              <th mat-header-cell *matHeaderCellDef>Result</th>
              <td mat-cell *matCellDef="let item">{{item.testResult}}</td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
  </mat-card-content></mat-card>


  
</table>
