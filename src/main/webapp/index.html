<html>
    <head>
        <link rel='stylesheet' type='text/css' href='main.css'>
        <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'>
        <link rel="icon" type="image/jpeg" href="favicon.ico">
         <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>Revature Points Reimbursement Center</title>
    </head>
	<script src="angular-1.7.4/angular.js"></script>
	<script src="angular-1.7.4/angular-route.min.js"></script>
	<script src="angular-1.7.4/angular-cookies.js"></script>
	<script src="angular-1.7.4/angular-sanitize.js"></script>
	<script src="my-angular.js"></script>
    <body ng-app="MainApp" ng-controller="MainCtrl">
		<nav class='navbar navbar-expand-lg navbar-dark bg-dark' id="navbar">
       		<button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarToggler' 
       			aria-controls='navbarTogglerDemo03' aria-expanded='false' aria-label='Toggle navigation' ng-if="type != 'login'">
              <span class='navbar-toggler-icon'></span>
            </button>
            <a class='navbar-brand {{navItems[0]}}' href='#!/{{type}}'>Revature Points ERS</a>
          
            <div class='collapse navbar-collapse' id='navbarToggler' ng-if="type != 'login'">
              <ul class='navbar-nav mr-auto mt-2 mt-lg-0'>
                <li class='nav-item {{navItems[1]}}'>
                  <a class='nav-link' href="#!/requests">My Requests</a>
                </li>
                <li class='nav-item {{navItems[2]}}' ng-if="type == 'manager'">
                  <a class='nav-link' href="#!/manage">Resolve Requests</a>
                </li>
                <li class='nav-item {{navItems[3]}}'>
                  <a class='nav-link' href="#!/account">My Account</a>
                </li>
                <li class='nav-item'>
                  <a class='nav-link' ng-click='logout()' >logout</a>
                </li>
              </ul>
            </div>
		</nav>
    <div ng-view class='container-fluid'>
    </div>
    <div  class="alert alert-warning" ng-if="showMessage">
    	<p>{{error}}</p>
    	<p ng-bind-html="error_message"></p>
    	<button type="button" class="close" ng-click="hideMessage()">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    </body>

    <script src='jQuery/jquery-3.3.1.slim.min.js'></script>
	<script src='bootstrap/js/bootstrap.min.js'></script>
</html>
